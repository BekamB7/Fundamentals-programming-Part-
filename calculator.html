<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculater</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
    <!-- Link to your JavaScript file -->
  </head>
  <body>
    <div class="container">
      <div class="result">
        <input type="text" id="temp" disabled />
        <input type="text" id="result" disabled />
      </div>
      <div class="input">
        <a href="#" class="link clear" data-value="C">C</a>
        <a href="#" class="link opra" data-value="()">()</a>
        <a href="#" class="link opra" data-value="%">%</a>
        <a href="#" class="link opra" data-value="/">/</a>
      </div>
      <div class="input">
        <a href="#" class="link" data-value="7">7</a>
        <a href="#" class="link" data-value="8">8</a>
        <a href="#" class="link" data-value="9">9</a>
        <a href="#" class="link opra" data-value="*">x</a>
      </div>
      <div class="input">
        <a href="#" class="link" data-value="4">4</a>
        <a href="#" class="link" data-value="5">5</a>
        <a href="#" class="link" data-value="6">6</a>
        <a href="#" class="link opra" data-value="-">-</a>
      </div>
      <div class="input">
        <a href="#" class="link" data-value="1">1</a>
        <a href="#" class="link" data-value="2">2</a>
        <a href="#" class="link" data-value="3">3</a>
        <a href="#" class="link opra" data-value="+">+</a>
      </div>
      <div class="input">
        <a href="#" class="link opra" data-value="+/-">+/-</a>
        <a href="#" class="link" data-value="0">0</a>
        <a href="#" class="link" data-value=".">.</a>
        <a href="#" class="link equall" data-value="=">=</a>
      </div>
    </div>
  </body>
</html>
